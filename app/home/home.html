<h1>Surfing Pictures</h1>
<div class="container" ng-init="get()">
  <masonry masonry-options="{ transitionDuration: '0.4s' }">
    <div class="masonry-brick" ng-repeat="asset in assets">
        <img ng-click="open(asset)" ng-model="asset" src="{{ asset.url }}/fit/500x300">
        <p>{{ asset.caption }}</p>
    </div>
  </masonry>
</div>
